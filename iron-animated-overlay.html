<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay.html">
<link rel="import" href="iron-animated-overlay-renderer.html">

<!--
@demo demo/index.html
 -->
<dom-module id="iron-animated-overlay">
  <script>
    Polymer({
      is: 'iron-animated-overlay',
      extends: 'iron-overlay',

      properties: {
        withBackdrop: Boolean
      },

      // TODO(valdrin) remove this once we use templatizer 2.0
      observers: [
        '_mirrorPropertyToRenderer(\'withBackdrop\', withBackdrop)'
      ],

      _createRenderer: function() {
        return document.createElement('iron-animated-overlay-renderer');
      }
    });
  </script>
</dom-module>
