<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay.html">
<link rel="import" href="iron-animated-overlay-renderer.html">

<!--
@demo demo/index.html
 -->
<dom-module id="iron-animated-overlay">
  <template>
    <template id="renderer-template">
      <iron-animated-overlay-renderer with-backdrop$="[[withBackdrop]]">
      </iron-animated-overlay-renderer>
    </template>
  <slot></slot>
  </template>
  <script>
    (function() {
      'use strict';

      class IronAnimatedOverlay extends Polymer.IronOverlay {
        static get is() {
          return 'iron-animated-overlay';
        }

        static get config() {
          return {
            properties: {
              withBackdrop: Boolean
            }
          };
        }
      }

      Polymer.IronAnimatedOverlay = IronAnimatedOverlay;
      customElements.define(IronAnimatedOverlay.is, IronAnimatedOverlay);
    })();
  </script>
</dom-module>
