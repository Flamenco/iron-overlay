<link rel="import" href="../iron-overlay.html">
<link rel="import" href="x-menu-button-renderer.html">

<dom-module id="x-menu-button">
  <template>
    <style>
      #trigger {
        display: inline-block;
      }
    </style>
    <template id="renderer-template">
      <x-menu-button-renderer opened$="[[opened]]" animated$="[[animated]]" vertical-align="[[verticalAlign]]" horizontal-align="[[horizontalAlign]]"
        position-target="[[_positionTarget]]" on-iron-select="close">
      </x-menu-button-renderer>
    </template>
    <div on-click="open" id="trigger">
      <slot name="trigger"></slot>
    </div>
    <slot></slot>
  </template>

  <script>
    (() => {
      'use strict';

      class XMenuButton extends Polymer.IronOverlay {

        static get is() {
          return 'x-menu-button';
        }

        static get properties() {
          return {
            horizontalAlign: {
              type: String,
              value: 'left'
            },

            verticalAlign: {
              type: String,
              value: 'top'
            },

            _positionTarget: {
              type: Element,
              readOnly: true,
              value() {
                return this;
              }
            }
          };
        }
      }

      customElements.define(XMenuButton.is, XMenuButton);

    })();
  </script>
</dom-module>
