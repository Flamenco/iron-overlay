<html>

<head>

  <title>iron-overlay demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../iron-overlay.html">
  <link rel="import" href="../iron-overlay-container.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <custom-style><style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-code: {
        max-height: 250px;
      }
    }
    demo-snippet.no-demo {
      --demo-snippet-demo: {
        height: 0;
        padding: 0;
      }
    }
  </style></custom-style>

</head>

<body unresolved class="centered">

  <h3>You need at least one <code>iron-overlay-container</code> defined in your page.</h3>
  <demo-snippet class="no-demo">
    <template>
      <custom-style><style is="custom-style">
        iron-overlay-container > * {
          --iron-overlay: {
            border: 1px solid gray;
            padding: 10px;
          };
          --iron-overlay-closed: {
            transform: scale(.5);
            transition: opacity .2s, transform .2s;
          };
          --iron-overlay-opened: {
            transform: none;
          };
        }
      </style></custom-style>
      <iron-overlay-container></iron-overlay-container>
    </template>
  </demo-snippet>

  <h3><code>iron-overlay</code> can be opened, closed, toggled.</h3>
  <demo-snippet>
    <template>
      <button onclick="plain.open()">Plain overlay</button>
      <iron-overlay id="plain">
        <template>
          <h2>Hello world!</h2>
          <p>This can be closed by pressing the ESC key too.</p>
          <button onclick="plain2.open()" autofocus>Another Plain overlay</button>
          <button onclick="plain.close()">Close</button>
          <iron-overlay id="plain2">
            <template>
              <h2>Plain 2</h2>
              <button onclick="plain2.close()">Close</button>
            </template>
          </iron-overlay>
        </template>
      </iron-overlay>
    </template>
  </demo-snippet>

  <h3>Content can be styled.</h3>
  <demo-snippet>
    <template>
      <button onclick="styledContent.open()">Overlay with styled content</button>
      <iron-overlay id="styledContent">
        <template>
          <style>
            div.styled-content {
              background-color: yellow;
              padding: 20px;
            }
          </style>
          <div class="styled-content">
            <h2>Hello world!</h2>
            <p>"styled-content" class styles are applied into the scope of the
              <code>iron-overlay-container</code> containing this overlay.</p>
            <button onclick="styledContent.close()">Close</button>
          </div>
        </template>
      </iron-overlay>
    </template>
  </demo-snippet>

  <h3><code>iron-overlay</code> can be animated.</h3>
  <demo-snippet>
    <template>
      <button onclick="animated.open()">Animated overlay</button>
      <iron-overlay id="animated" animated>
        <template>
          <h2>Animated!</h2>
          <p>This can be closed by pressing the ESC key too.</p>
          <button onclick="animated.withBackdrop = !animated.withBackdrop">toggle backdrop</button>
          <button onclick="animated2.open()">Another animated overlay</button>
          <button onclick="animated.close()">Close</button>
          <iron-overlay id="animated2" animated>
            <template>
              <custom-style><style is="custom-style">
                [data-overlay="animated2"] {
                  left: 20px;
                  bottom: 20px;
                  top: auto;
                  right: auto;
                  --iron-backdrop-background-color: blue;
                  --iron-backdrop-opacity: 0.4;
                }
              </style></custom-style>
              <h2>Animated 2</h2>
              <button onclick="animated2.withBackdrop = !animated2.withBackdrop">toggle backdrop</button>
              <button onclick="animated2.close()">Close</button>
            </template>
          </iron-overlay>
        </template>
      </iron-overlay>
    </template>
  </demo-snippet>

</body>

</html>
