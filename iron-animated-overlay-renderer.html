<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-renderer.html">

<!--
@demo demo/index.html
-->

<dom-module id="iron-animated-overlay-renderer">
  <template strip-whitespace>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #overlay {
        outline: none;
        background-color: var(--iron-overlay-background-color, white);
        @apply(--iron-overlay);
      }

      :host {
        background-color: transparent;
        transition: background-color .2s;
      }

      #backdrop {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: transparent;
        opacity: 0;
        transition: background-color .2s, opacity .2s;
      }

      :host(.opened[with-backdrop]) #backdrop {
        background-color: black;
        opacity: 0.6;
        @apply --iron-overlay-backdrop;
      }

      #overlay {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity .2s, transform .2s;
      }

      :host(.opened) #overlay {
        transform: translateY(0);
        opacity: 1;
      }
      </style>

      <div id="backdrop"></div>
      <div id="overlay" tabindex="0">
        <slot></slot>
      </div>
  </template>

  <script>
    (function() {
      'use strict';

      class IronAnimatedOverlayRenderer extends Polymer.IronOverlayRenderer {
        static get is() {
          return 'iron-animated-overlay-renderer';
        }

        static get config() {
          return {
            properties: {
              withBackdrop: {
                type: Boolean,
                reflectToAttribute: true
              }
            }
          };
        }

        ready() {
          super.ready();
          this.$.overlay.addEventListener('transitionend', this.__onTransitionEnd.bind(this));
        }

        /**
         * Override this, as we need to wait for animation to complete.
         * @protected
         */
        _renderOpenedChanged() {
          this.__forceLayout();
          this.classList.toggle('opened', this.opened);
        }

        /**
         * Forces layout.
         * @private
         */
        __forceLayout() {
          return this.offsetWidth;
        }

        /**
         * Ends the animation.
         * @private
         */
        __onTransitionEnd(event) {
          if (event.composedPath()[0] === this.$.overlay) {
            this._finishRenderOpenedChanged();
          }
        }
      }

      Polymer.IronAnimatedOverlayRenderer = IronAnimatedOverlayRenderer;
      customElements.define(IronAnimatedOverlayRenderer.is, IronAnimatedOverlayRenderer);
    })();
  </script>
</dom-module>
