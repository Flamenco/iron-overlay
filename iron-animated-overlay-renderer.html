<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-renderer.html">

<!--
@demo demo/index.html
-->

<dom-module id="iron-animated-overlay-renderer">
  <template strip-whitespace>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #overlay {
        outline: none;
        background-color: var(--iron-overlay-background-color, white);
        @apply(--iron-overlay);
      }

      :host {
        background-color: transparent;
        transition: background-color .2s;
      }

      :host(.opened[with-backdrop]) {
        background-color: var(--iron-overlay-backdrop-color, rgba(0, 0, 0, 0.6));
      }

      #overlay {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity .2s, transform .2s;
      }

      :host(.opened) #overlay {
        transform: translateY(0);
        opacity: 1;
      }
      </style>

      <div id="overlay" tabindex="0">
        <slot></slot>
      </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iron-animated-overlay-renderer',
        behaviors: [Polymer.IronOverlayRenderer],
        properties: {
          withBackdrop: {
            type: Boolean,
            reflectToAttribute: true
          }
        },

        ready: function() {
          this.$.overlay.addEventListener('transitionend', this.__onTransitionEnd.bind(this));
        },

        /**
         * Starts the animation.
         * @protected
         */
        _renderOpenedChanged: function() {
          // Ensure it is displayed.
          if (this.opened) {
            this.style.display = '';
            // Force layout so animation can happen.
            this._forceLayout();
          }
          this.toggleClass('opened', this.opened);
        },

        /**
         * Forces layout.
         * @protected
         */
        _forceLayout: function() {
          return this.offsetWidth;
        },

        /**
         * Ends the animation.
         * @private
         */
        __onTransitionEnd: function(event) {
          if (Polymer.dom(event).rootTarget === this.$.overlay) {
            if (!this.opened) {
              this.style.display = 'none';
            }
            this._setTransitioning(false);
          }
        }
      });

    })();
  </script>
</dom-module>
