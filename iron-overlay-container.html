<link rel="import" href="../polymer/polymer.html">

<!--
`iron-overlay-container` hosts the overlay renderers by litening to the
`iron-overlay-attach` and `iron-overlay-detach` events.

This element should be placed in a stacking-context safe node (e.g. `document.body`).

    <div style="transform: translateZ(0);">
      This div creates a new stacking context
      <iron-overlay opened>
        <template>
          <h2>Hello world!</h2>
        </template>
      </iron-overlay>
    </div>

    <iron-overlay-container></iron-overlay-container>


Use `overlayType` to limit which types of overlays this container should host:

    <iron-overlay-container overlay-type="paper-toast"></iron-overlay-container>

@demo demo/index.html
-->

<dom-module id="iron-overlay-container">

  <template strip-whitespace>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 101;
      }

    </style>
    <slot></slot>
  </template>

  <script>

    (function () {
      'use strict';

      const _overlays = Symbol();
      const _host = Symbol();
      const _getHostRoot = Symbol();

      const _onAttach = Symbol();
      const _boundOnAttach = Symbol();
      const _onDetach = Symbol();
      const _boundOnDetach = Symbol();
      const _onTap = Symbol();
      const _boundOnTap = Symbol();
      const _onKeydown = Symbol();
      const _boundOnKeydown = Symbol();
      const _onEsc = Symbol();

      class IronOverlayContainer extends Polymer.Element {
        static get is() {
          return 'iron-overlay-container';
        }
        static get config() {
          return {
            properties: {
              /**
               * Which overlay type should this container host.
               */
              overlayType: String
            }
          };
        }
        constructor() {
          super();
          // List of overlays handled by this container.
          this[_overlays] = [];
          this[_host] = null;
          this[_boundOnAttach] = this[_onAttach].bind(this);
          this[_boundOnDetach] = this[_onDetach].bind(this);
          this[_boundOnTap] = this[_onTap].bind(this);
          this[_boundOnKeydown] = this[_onKeydown].bind(this);
        }

        connectedCallback() {
          super.connectedCallback();

          // Document wide listeners for capturing tap outside and esc.
          document.addEventListener('mousedown', this[_boundOnTap], {
            passive: true,
            capture: true
          });
          document.addEventListener('touchstart', this[_boundOnTap], {
            passive: true,
            capture: true
          });
          document.addEventListener('keydown', this[_boundOnKeydown]);

          // Listeners on the host.
          this[_host] = this[_getHostRoot]();
          this[_host].addEventListener('iron-overlay-attach', this[_boundOnAttach]);
          this[_host].addEventListener('iron-overlay-detach', this[_boundOnDetach]);
        }

        disconnectedCallback() {
          super.disconnectedCallback();

          document.removeEventListener('mousedown', this[_boundOnTap], {
            passive: true,
            capture: true
          });
          document.removeEventListener('touchstart', this[_boundOnTap], {
            passive: true,
            capture: true
          });
          document.removeEventListener('keydown', this[_boundOnKeydown]);
          this[_host].removeEventListener('iron-overlay-attach', this[_boundOnAttach]);
          this[_host].removeEventListener('iron-overlay-detach', this[_boundOnDetach]);
          this[_host] = null;
        }

        /**
         * Returns the current overlay.
         * @type {Node|undefined}
         */
        get currentOverlay() {
          return this[_overlays][this[_overlays].length - 1];
        }


        canAttach(overlay) {
          return (!this.overlayType || overlay.localName === this.overlayType);
        }

        attachOverlay(overlay) {
          var canAttach = this.canAttach(overlay);
          if (canAttach) {
            this[_overlays].push(overlay);
            this.appendChild(overlay.renderer);
          }
          return canAttach;
        }

        detachOverlay(overlay) {
          var i = this[_overlays].indexOf(overlay);
          if (i >= 0) {
            this.removeChild(overlay.renderer);
            this[_overlays].splice(i, 1);
            // Move focus to new top overlay.
            overlay = this.currentOverlay;
            overlay && overlay.applyFocus();
          }
          return i >= 0;
        }

        /**
         * Adds the `root` and prevents/stops the event propagation.
         * @param {!Event} event
         */
        [_onAttach](event) {
          if (event.defaultPrevented) {
            return;
          }

          if (this.attachOverlay(event.detail.overlay)) {
            event.preventDefault();
            event.stopPropagation();
          }
        }

        /**
         * Removes the `root` and prevents/stops the event propagation.
         * @param {!Event} event
         */
        [_onDetach](event) {
          if (event.defaultPrevented) {
            return;
          }
          if (this.detachOverlay(event.detail.overlay)) {
            event.preventDefault();
            event.stopPropagation();
          }
        }

        [_getHostRoot]() {
          var n = this;
          while (n) {
            if (n.nodeType === Node.DOCUMENT_FRAGMENT_NODE && n.host) {
              return n;
            }
            n = n.parentNode;
          }
          return document;
        }

        /**
         * Delegates the handling of the `esc` event to the top overlay.
         * @param {!Event} event
         */
        [_onEsc](event) {
          if (event.key === 'Escape' || event.keyCode === 27) {
            var overlay = this.currentOverlay;
            overlay && overlay._onEsc(event);
          }
        }

        [_onKeydown](event) {
          if (event.key === 'Escape' || event.keyCode === 27) {
            this[_onEsc](event);
          }
        }

        /**
         * Delegates the handling of the `tap` event to the top overlay.
         * @param {!Event} event
         * @private
         */
        [_onTap](event) {
          var overlay = this.currentOverlay;
          overlay && overlay._onTap(event);
        }
      }

      customElements.define(IronOverlayContainer.is, IronOverlayContainer);
    })();
  </script>

</dom-module>
