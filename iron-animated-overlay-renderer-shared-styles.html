<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-renderer-shared-styles.html">

<!--
### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
----------------|-------------|----------
`--iron-overlay-background-color` | Overlay background color                     | `white`
`--iron-overlay-backdrop-color` | Overlay backdrop background color              | `black`
`--iron-overlay-backdrop-opacity` | Overlay backdrop opacity                     | `0.6`
`--iron-overlay`                  | Mixin applied to the overlay                 | `{}`
`--iron-overlay-backdrop`         | Mixin applied to the overlay backdrop        | `{}`
-->

<dom-module id="iron-animated-overlay-renderer-shared-styles">
  <template strip-whitespace>
    <style include="iron-overlay-renderer-shared-styles">
      #backdrop {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: transparent;
        opacity: 0;
        transition: background-color .2s, opacity .2s;
      }

      :host(.opened[with-backdrop]) #backdrop {
        background-color: var(--iron-overlay-backdrop-color, black);
        opacity: var(--iron-overlay-backdrop-opacity, 0.6);
        @apply --iron-overlay-backdrop;
      }

      #overlay {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity .2s, transform .2s;
      }

      :host(.opened) #overlay {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </template>
</dom-module>
